{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ template "_internal/pagination.html" . }}
{{ range (.Paginate ( .Pages.ByDate.Reverse )).Pages }}

<article class="post-section d-flex flex-row justify-content-between">
<div class="post-text-content">
    <h3 class="post-list-title"><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ partial "metadata.html" . }}
    <div class="summary" href="{{ .RelPermalink }}">

        <p>{{ .Summary }}</p>
        <a class="btn btn-primary" href="{{ .RelPermalink }}">READ MORE</a>

    </div>
</div>

<div class="post-section-image">
    {{ $image := .Resources.GetMatch .Params.featured_image}}

    <img
        src="{{ with $image }}{{ ($image.Fill "600x400").RelPermalink }}{{end}}"
        alt="{{ print (.Params.featured_alt) }}"
    />

    </div>
    </article>
    {{ end }}



{{ end }}
