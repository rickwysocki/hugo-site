


{{ define "main" }}

<section class="max-w-4xl mx-auto mt-8">
  <ul id="all-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }} ({{ $taxonomy.Count }})</a></li>
    {{ end }}
  </ul>
</section>

{{ end }}
