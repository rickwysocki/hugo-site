{{ define "main" }}

{{ if eq $.Page.Title "Portfolio"}}



{{ range .Pages.GroupBy "Section" }}
<!-- Checks for existence of _index.md for a section; if available, pulls from "title" in front matter -->


{{ with $.Site.GetPage "section" .Key }}
<h3>{{ .Title }}</h3>
{{ end }}


<ul>
    {{ range .Pages }}
    <li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>

{{ end }}

{{ end }}

{{ end }}
