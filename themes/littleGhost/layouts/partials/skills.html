{{ if isset .Params "skills"}}
<aside class="taxonomy-aside">
<p>Skills used in this project include:</p>
  <ul>
    {{ range (.GetTerms "skills") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>

  <p>To see a list of my skills and projects that demonstrate them, <a href="/skills/">click here</a>.</p>

</aside>
{{ end }}
