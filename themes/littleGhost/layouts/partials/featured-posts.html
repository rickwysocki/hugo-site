{{ if .Params.featured_grid }}


<section class="max-w-4xl mx-auto mt-8">
  <h2 class="font-bold text-2xl">Featured</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">


      {{ range .Site.Pages }}
      {{ if .Params.featured_post }}


      <article class="p-6 shadow-lg flex flex-col">

        {{ $image := .Resources.GetMatch .Params.featured_image }}
        <a href="{{ .Permalink }}"><img src="{{ ($image.Crop "1200x800").Permalink }}"/></a>
      <div class="grow">
    <h3 class="font-bold text-xl mt-2"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p class="mb-4">{{ .Params.summary }}</p>

    </div>
    <div>
    <a href="{{ .Permalink }}" class=" p-2 rounded-lg text-white bg-indigo-600">Read More</a>
    </div>
  </article>

  {{ end }}
  {{ end }}
</div>
</section>

{{ end }}
